<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header_img.svg" class="header__logo" alt="Логотип" />
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <img src="./images/image-custo.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__name">
            Жак-Ив Кусто
            <div class="profile__edit-button"></div>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img src="./images/kara4aevsk.jpg" alt="Карачаевск" class="elements__card" />
          <div class="elements__details">
            <p class="elements__name">Карачаевск</p>
            <div class="elements__like elements__like_active" tabindex="1"></div>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/Elbrus.png" alt="Эльбрус" class="elements__card" />
          <div class="elements__details">
            <p class="elements__name">Гора Эльбрус</p>
            <div class="elements__like elements__like_active" tabindex="1"></div>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/dombay.jpg" alt="Домбай" class="elements__card" />
          <div class="elements__details">
            <p class="elements__name">Домбай</p>
            <div class="elements__like elements__like_active" tabindex="1"></div>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/Elbrus.png" alt="Эльбрус" class="elements__card" />
          <div class="elements__details">
            <p class="elements__name">Гора Эльбрус</p>
            <div class="elements__like elements__like_active" tabindex="1"></div>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/dombay.jpg" alt="Домбай" class="elements__card" />
          <div class="elements__details">
            <p class="elements__name">Домбай</p>
            <div class="elements__like elements__like_active" tabindex="1"></div>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/kara4aevsk.jpg" alt="" class="elements__card" />
          <div class="elements__details">
            <p class="elements__name">Карачаево-Черкессия</p>
            <div class="elements__like elements__like_active" tabindex="1"></div>
          </div>
        </div>
      </section>
      <section class="form form_active">
        <form class="form__pop-up">
          <legend class="form__title">Редактировать профиль</legend>
          <input type="text" class="form__input" id="author-name" name="author-name" value="Жак-Ив Кусто" />
          <input
            type="text"
            class="form__input"
            id="author-description"
            name="author-description"
            value="Исследователь океана"
          />
          <button type="submit" class="form__submit-button">Сохранить</button>
          <div class="form__close-icon"></div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
