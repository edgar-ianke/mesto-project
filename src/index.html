<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/header_img.svg')%>" class="header__logo" alt="Логотип" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-fade">
          <img src="" alt="Аватар" class="profile__avatar" />
        </div>
        <div class="profile__info">
          <div class="profile__name-and-edit-container">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="pop-up" id="pop-up-edit">
      <div class="pop-up__container">
        <form class="form" name="edit-form" id="edit-form" novalidate>
          <h3 class="form__title">Редактировать профиль</h3>
          <input
            type="text"
            class="form__input"
            id="author-name"
            name="name"
            value=""
            required
            minlength="2"
            maxlength="40"
            pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
          />
          <span class="form__error-message" id="author-name-error"></span>
          <input
            type="text"
            class="form__input"
            id="author-description"
            name="about"
            value=""
            required
            minlength="2"
            maxlength="200"
            pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
          />
          <span class="form__error-message" id="author-description-error"></span>
          <button type="submit" class="form__submit-button" id="pop-up-edit-submit">Сохранить</button>
        </form>
        <button type="button" class="pop-up__close-icon" id="edit-close"></button>
      </div>
    </div>
    <div class="pop-up" id="pop-up-create">
      <div class="pop-up__container">
        <form class="form" name="create-form" id="create-form" novalidate>
          <h3 class="form__title">Новое место</h3>
          <input
            type="text"
            class="form__input"
            id="create-name"
            name="name"
            value=""
            placeholder="Название"
            minlength="2"
            maxlength="30"
            pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
            required
          />
          <span class="form__error-message" id="create-name-error"></span>
          <input
            type="url"
            class="form__input"
            id="create-link"
            name="link"
            placeholder="Ссылка на картинку"
            value=""
            required
          />
          <span class="form__error-message" id="create-link-error"></span>
          <button type="submit" class="form__submit-button">Создать</button>
        </form>
        <button type="button" class="pop-up__close-icon" id="create-close"></button>
      </div>
    </div>
    <div class="pop-up" id="pop-up-avatar">
      <div class="pop-up__container">
        <form class="form" id="avatar-form" novalidate>
          <h3 class="form__title">Обновить аватар</h3>
          <input type="url" class="form__input" id="avatar-link" name="link" value="" placeholder="Ссылка на аватар" required />
          <span class="form__error-message" id="avatar-link-error"></span>
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
        <button type="button" class="pop-up__close-icon" id="avatar-close"></button>
      </div>
    </div>
    <div class="pop-up pop-up_full-img" id="pop-up-full-img">
      <div class="pop-up__img-container">
        <img class="full-img" src="" />
        <p class="full-img__info"></p>
        <button type="button" class="pop-up__close-icon" id="img-close"></button>
      </div>
    </div>
    <template id="element">
      <div class="elements__element" id="">
        <img src="<%=require('./images/urn.svg')%>" class="elements__urn" />
        <div class="elements__imgContainer">
          <img src="" alt="Картинка на каникулах" class="elements__card" />
        </div>
        <div class="elements__details">
          <h2 class="elements__name"></h2>
          <div class="elements__like-section">
            <button type="button" class="elements__like" tabindex="1"></button>
            <p class="elements__like-counter">0</p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
