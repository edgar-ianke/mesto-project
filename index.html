<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header_img.svg" class="header__logo" alt="Логотип" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/image-custo.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__name-and-edit-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img src="./images/kara4aevsk.jpg" alt="Карачаевск" class="elements__card" />
          <div class="elements__details">
            <h2 class="elements__name">Карачаевск</h2>
            <button type="button" class="elements__like elements__like_active" tabindex="1"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/Elbrus.png" alt="Эльбрус" class="elements__card" />
          <div class="elements__details">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button type="button" class="elements__like elements__like_active" tabindex="1"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/dombay.jpg" alt="Домбай" class="elements__card" />
          <div class="elements__details">
            <h2 class="elements__name">Домбай</h2>
            <button type="button" class="elements__like elements__like_active" tabindex="1"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/Elbrus.png" alt="Эльбрус" class="elements__card" />
          <div class="elements__details"> 
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button type="button" class="elements__like elements__like_active" tabindex="1"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/dombay.jpg" alt="Домбай" class="elements__card" />
          <div class="elements__details">
            <h2 class="elements__name">Домбай</h2>
            <button type="button" class="elements__like elements__like_active" tabindex="1"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/kara4aevsk.jpg" alt="Карачаево-Черкессия" class="elements__card" />
          <div class="elements__details">
            <h2 class="elements__name">Карачаево-Черкессия</h2>
            <button type="button" class="elements__like elements__like_active" tabindex="1"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="pop-up pop-up_disabled">
      <div class="pop-up__container">
         <form class="form" name="profile-form">
          <h3 class="form__title">Редактировать профиль</h3>
          <input type="text" class="form__input" id="author-name" name="author-name" value="Жак-Ив Кусто" />
          <input
            type="text"
            class="form__input"
            id="author-description"
            name="author-description"
            value="Исследователь океана"
          />
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
        <button type="button" class="pop-up__close-icon"></button>
      </div>
      </div>
  </body>
</html>
