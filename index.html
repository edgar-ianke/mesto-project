<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="Логотип"/></header><main><section class="profile"><img src="c15cb08ab8ecfaba54c6.jpg" alt="Аватар" class="profile__avatar"/><div class="profile__info"><div class="profile__name-and-edit-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><div class="pop-up pop-up_disabled" id="pop-up-edit"><div class="pop-up__container"><form class="form" name="edit-form" id="edit-form" novalidate><h3 class="form__title">Редактировать профиль</h3><input class="form__input" id="author-name" name="author-name" value="Жак-Ив Кусто" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$"/> <span class="form__error-message" id="author-name-error"></span> <input class="form__input" id="author-description" name="author-description" value="Исследователь окена" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$"/> <span class="form__error-message" id="author-description-error"></span> <button type="submit" class="form__submit-button" id="pop-up-edit-submit">Сохранить</button></form><button type="button" class="pop-up__close-icon" id="edit-close"></button></div></div><div class="pop-up pop-up_disabled" id="pop-up-create"><div class="pop-up__container"><form class="form" name="create-form" id="create-form" novalidate><h3 class="form__title">Новое место</h3><input class="form__input" id="create-name" name="create-name" value="" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" required/> <span class="form__error-message" id="create-name-error"></span> <input type="url" class="form__input" id="create-link" name="create-link" placeholder="Ссылка на картинку" value="" required/> <span class="form__error-message" id="create-link-error"></span> <button type="submit" class="form__submit-button">Создать</button></form><button type="button" class="pop-up__close-icon" id="create-close"></button></div></div><div class="pop-up pop-up_full-img pop-up_disabled" id="pop-up-full-img"><div class="pop-up__img-container"><img class="full-img" src=""/><p class="full-img__info"></p><button type="button" class="pop-up__close-icon" id="img-close"></button></div></div><template id="element"><div class="elements__element"><img src="ce3b64935accf9b8212e.svg" class="elements__urn"/> <img src="" alt="Картинка на каникулах" class="elements__card"/><div class="elements__details"><h2 class="elements__name"></h2><button type="button" class="elements__like" tabindex="1"></button></div></div></template></body></html>
